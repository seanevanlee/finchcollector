{% extends 'base.html' %} {% block content %}

<h1>Some nice finches for you:</h1>

{% for finch in finches %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Type: {{ finch.breed }}</p>
    <p>Sound: {{ finch.sound }}</p>
    {% if finch.age > 2 %}
    <p>Age: {{ finch.age }}</p>
    {% else %}
    <p>Age: Little baby finch</p>
    {% endif %}
  </div>
</div>
{% endfor %} {% endblock %}
