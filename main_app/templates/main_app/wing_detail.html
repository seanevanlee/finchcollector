{% extends 'base.html' %} {% block content %}

<h1>Wing Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ wing.name }}</span>
        <p>Color: {{ wing.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'wings_update' wing.id %}">Change color here</a>
        <a href="{% url 'wings_delete' wing.id %}">Remove color here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
